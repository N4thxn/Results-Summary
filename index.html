<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"/>
  <title>Frontend Mentor | Results summary component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
<div class="card">
  <div class="result">
    <p id="title">Your Result</p>
    <div class="circle">
      <h2>76</h2>
      <h4>of 100</h4>
    </div>
    <p id='great'>Great</p>
    <p id="text">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
<div class="summary">
  <p id='topart'>Summary</p>

  <div class="reaction scoreCard">
    <img src="assets/images/icon-reaction.svg">
    <span id='main'>Reaction</span>
    <div class="score">
      <span id='one'>80</span> <span id='two'>/ 100</span>
    </div>
  </div>

  <div class="memory scoreCard">
    <img src="assets/images/icon-memory.svg">
   <span id='main'>Memory</span>
   <div class="score">
    <span id='one'>92</span> <span id='two'>/ 100</span>
   </div>
  </div>

  <div class="verbal scoreCard">
    <img src="assets/images/icon-verbal.svg">
  <span id='main'>Verbal</span>
   <div class="score">
    <span id='one'>61</span> <span id='two'>/ 100</span>
   </div>
  </div>

  <div class="visual scoreCard">
    <img src="assets/images/icon-visual.svg">
    <span id='main'>Visual</span>
    <div class="score">
      <span id='one'>72</span> <span id='two'>/ 100</span>
    </div>
  </div>

  <div class="continue">
    Continue
  </div>
</div>

</div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>
</html>
